<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Statement</title>
    <style>
        body { font-family: monospace; }
        .header { text-align: center; }
        .details { margin-top: 20px; }
        .transactions { margin-top: 20px; border-collapse: collapse; width: 100%; }
        .transactions th, .transactions td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Monthly Statement</h1>
        <p>Account ID: <span th:text="${account.accountId}"></span></p>
    </div>

    <div class="details">
        <h2>Customer Details</h2>
        <p th:text="${customer.customerFirstName + ' ' + customer.customerLastName}"></p>
        <p th:text="${customer.customerAddressLine1}"></p>
        <p th:text="${customer.customerAddressCity + ', ' + customer.customerAddressStateCode + ' ' + customer.customerAddressZip}"></p>
    </div>

    <div class="financials">
        <h2>Account Summary</h2>
        <p>Current Balance: <span th:text="${account.accountCurrentBalance}"></span></p>
        <p>Credit Limit: <span th:text="${account.accountCreditLimit}"></span></p>
    </div>

    <table class="transactions">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tran : ${transactions}">
                <td th:text="${tran.transactionOriginalTimestamp}"></td>
                <td th:text="${tran.transactionDescription}"></td>
                <td th:text="${tran.transactionAmount}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
