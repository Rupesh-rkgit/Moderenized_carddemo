<div [ngStyle]="mapDivStyle()">
<div class='lgr_col'>
  <div class='lgr_05 col_01'><span class='blue' id='text1'>Tran:</span>  </div>
  <div class='lgr_04 col_07'><dynamic-field [id]='"trnname"' [size]=4 [line]=1 [column]=7 [(ngModel)]='trnname'></dynamic-field></div>
  <div class='lgr_40 col_21'><dynamic-field [id]='"title01"' [size]=40 [line]=1 [column]=21 [(ngModel)]='title01'></dynamic-field></div>
  <div class='lgr_05 col_65'><span class='blue' id='text2'>Date:</span>  </div>
  <div class='lgr_08 col_71'><dynamic-field [id]='"curdate"' [size]=8 [line]=1 [column]=71 [(ngModel)]='curdate'></dynamic-field></div>
</div>
<div class='lgr_col'>
  <div class='lgr_05 col_01'><span class='blue' id='text3'>Prog:</span>  </div>
  <div class='lgr_08 col_07'><dynamic-field [id]='"pgmname"' [size]=8 [line]=2 [column]=7 [(ngModel)]='pgmname'></dynamic-field></div>
  <div class='lgr_40 col_21'><dynamic-field [id]='"title02"' [size]=40 [line]=2 [column]=21 [(ngModel)]='title02'></dynamic-field></div>
  <div class='lgr_05 col_65'><span class='blue' id='text4'>Time:</span>  </div>
  <div class='lgr_08 col_71'><dynamic-field [id]='"curtime"' [size]=8 [line]=2 [column]=71 [(ngModel)]='curtime'></dynamic-field></div>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col'>
  <div class='lgr_08 col_35'><span class='brt high neutral' id='text5'>Add User</span>  </div>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col'>
  <div class='lgr_11 col_06'><span class='turquoise' id='text6'>First Name:</span>  </div>
  <div class='lgr_20 col_18'><dynamic-field [id]='"fname"' [size]=20 [line]=8 [column]=18 [(ngModel)]='fname'></dynamic-field></div>
  <div class='lgr_00 col_39'>  </div>
  <div class='lgr_10 col_45'><span class='turquoise' id='text8'>Last Name:</span>  </div>
  <div class='lgr_20 col_56'><dynamic-field [id]='"lname"' [size]=20 [line]=8 [column]=56 [(ngModel)]='lname'></dynamic-field></div>
  <div class='lgr_00 col_77'>  </div>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col'>
  <div class='lgr_08 col_06'><span class='turquoise' id='text10'>User ID:</span>  </div>
  <div class='lgr_08 col_15'><dynamic-field [id]='"userid"' [size]=8 [line]=11 [column]=15 [(ngModel)]='userid'></dynamic-field></div>
  <div class='lgr_08 col_24'><span class='blue' id='text11'>(8 Char)</span>  </div>
  <div class='lgr_09 col_45'><span class='turquoise' id='text12'>Password:</span>  </div>
  <div class='lgr_08 col_55'><dynamic-field [id]='"passwd"' [size]=8 [line]=11 [column]=55 [(ngModel)]='passwd'></dynamic-field></div>
  <div class='lgr_08 col_64'><span class='blue' id='text13'>(8 Char)</span>  </div>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col empty'>
</div>
<div class='lgr_col'>
  <div class='lgr_11 col_06'><span class='turquoise' id='text14'>User Type: </span>  </div>
  <div class='lgr_01 col_17'><dynamic-field [id]='"usrtype"' [size]=1 [line]=14 [column]=17 [(ngModel)]='usrtype'></dynamic-field></div>
  <div class='lgr_17 col_19'><span class='blue' id='text15'>(A=Admin, U=User)</span>  </div>
</div>

<div class='lgr_col empty'>

<div class='lgr_col empty'>

</div>
<div class='lgr_col'>
  <div class='lgr_43 col_01'><span class='yellow' id='text16'>ENTER=Add User  F3=Back  F4=Clear  F12=Exit</span>  </div>
